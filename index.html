<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Workbench Designer с полями</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="toolbar">
    <button id="addBlock">+ Добавить таблицу</button>
</div>
<div class="workspace" id="workspace">
    <svg id="connections">
        <defs>
            <!-- одиночная палочка (1) -->
            <marker id="one" markerWidth="6" markerHeight="20" refX="1" refY="10" orient="auto"
                    markerUnits="strokeWidth">
                <path d="M1,0 L1,20" stroke="black" stroke-width="1"/>
            </marker>

            <!-- воронья лапка (N) -->
            <marker id="many" markerWidth="20" markerHeight="20" refX="19" refY="10" orient="auto"
                    markerUnits="strokeWidth">
                <path d="M19,0 L1,10 L19,20" stroke="black" stroke-width="1" fill="none"/>
            </marker>
        </defs>
    </svg>
</div>

<script src="storage.js"></script>
<script src="name_object.js"></script>
<script src="main.js"></script>

</body>
</html>
